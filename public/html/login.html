<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <div id="container-card" class="container">
        <div class="row justify-content-around">
            <div id="card-login" class="card col-auto col-sm-auto pb-3 pl-3 pr-3 ">
                <div id="border-login"></div>
                <div class="card-body text-center">
                    <form action="home.html">
                        <h3 class="card-title"> Login </h3>
                            <div class="row mt-4 col-mb-12">
                                <div class="input-group">
                                    <input type="email" placeholder="Usuário" class="form-control">
                                    <span class="input-group-text">
                                        <box-icon name='user' type='solid' color="#7964ff"></box-icon>
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mt-2 input-group">
                                    <input type="password" placeholder="Senha" class="form-control"> 
                                    <span class="input-group-text">
                                        <box-icon name='lock-alt' type='solid' color="#7964ff"></box-icon>
                                    </span>
                                </div>  
                            </div>
                            <div class="escolhas row justify-content-between mt-3">
                                <div class="col-6">
                                    <input type="checkbox" name="gravaUsuario" id="gravaUsuario">
                                    <label for="gravaUsuario">Salvar Usuário?</label>
                                </div><br>
                                <div class="col-6 ">
                                    <a href="#" class="link-underline link-underline-opacity-0" style="color:#7964ff;">Lembrar senha</a>
    
                                </div>
                            </div>
                            <div class="d-flex botao justify-content-around">
                                <input type="submit" value="Entrar" class="col-10  btn btn-primary mt-3">
                                
                            </div>
                </form>
                        </div>
                </div>
            </div>
        </div>
